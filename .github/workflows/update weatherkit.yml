name: Update WeatherKit

on:
  schedule:
    # 每24小时运行一次
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-module:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download latest module
      run: |
        # 下载最新的模块文件
        curl -L -o temp.sgmodule "https://github.com/NSRingo/WeatherKit/releases/latest/download/iRingo.WeatherKit.sgmodule"
        
    - name: Replace AQI scale
      run: |
        # 替换 AQI 标准
        sed -i 's/AQI\.Local\.ReplaceScales:"HJ6332012"/AQI.Local.ReplaceScales:"EPA_NowCast"/g' temp.sgmodule
        
        # 重命名为目标文件名
        mv temp.sgmodule iRingo.WeatherKit.sgmodule
        
    - name: Check for changes
      id: check_changes
      run: |
        # 检查文件是否有变化
        if git diff --quiet iRingo.WeatherKit.sgmodule 2>/dev/null; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected, will commit"
        fi
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add iRingo.WeatherKit.sgmodule
        git commit -m "chore: update iRingo.WeatherKit.sgmodule with EPA_NowCast [$(date +'%Y-%m-%d %H:%M')]"
        git push
