name: Update DIRECT.yaml
on:
  push:
    paths:
      - 'Loon/DIRECT.list'
  workflow_dispatch:
jobs:
  process-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Process DIRECT.list
      run: |
        # 确保在仓库的根目录下
        cd $GITHUB_WORKSPACE
        # 创建Clash文件夹
        mkdir -p Clash
        
        # 处理文件
        awk '!/^#/{print "  - "$0}' Loon/DIRECT.list > Loon/Clash/DIRECT.yaml
        
        # 在文件开头插入"payload:"
        sed -i '1ipayload:' Clash/DIRECT.yaml
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Clash/DIRECT.yaml
        git commit -m "Update Loon/Clash/DIRECT.yaml from Loon/DIRECT.list"
        git push
