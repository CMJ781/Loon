name: Auto Update WeatherKit Module

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-module:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download and update module
      run: |
        # 下载文件到当前目录
        curl -L -o iRingo.WeatherKit.sgmodule "https://github.com/NSRingo/WeatherKit/releases/latest/download/iRingo.WeatherKit.sgmodule"
        
        # 配置git并提交
        git config --local user.email "actions@github.com"
        git config --local user.name "Automated Update"
        git add iRingo.WeatherKit.sgmodule
        git commit -m "chore: update iRingo.WeatherKit.sgmodule $(date +%Y%m%d-%H%M)" || exit 0
        git push
