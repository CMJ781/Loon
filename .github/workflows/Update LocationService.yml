name: Auto Update LocationService

on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-module:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download and modify module
      run: |
        # 下载最新的模块文件
        curl -L -o iRingo.LocationService.sgmodule "https://github.com/NSRingo/LocationService/releases/latest/download/iRingo.LocationService.sgmodule"
        
        # 替换 GeoCountryCode
        sed -i 's/GeoCountryCode:"US"/GeoCountryCode:"SG"/g' iRingo.LocationService.sgmodule
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add iRingo.LocationService.sgmodule
        
        # 检查是否有变化，有变化才提交
        if git diff --staged --quiet; then
          echo "No changes detected"
        else
          git commit -m "chore: auto update iRingo.LocationService.sgmodule [$(date +'%Y-%m-%d %H:%M')]"
          git push
        fi
